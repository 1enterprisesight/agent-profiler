# Cloud Build configuration for Agent Profiler
# Builds and deploys backend to Cloud Run

steps:
  # ============================================================================
  # Step 1: Build backend Docker image
  # ============================================================================
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-backend'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/agent-profiler-api:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/agent-profiler-api:latest'
      - '--file'
      - 'backend/Dockerfile'
      - 'backend/'
    dir: '.'

  # ============================================================================
  # Step 2: Push backend image to Container Registry
  # ============================================================================
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-backend'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/agent-profiler-api:$COMMIT_SHA'
    waitFor: ['build-backend']

  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-backend-latest'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/agent-profiler-api:latest'
    waitFor: ['build-backend']

  # ============================================================================
  # Step 3: Deploy to Cloud Run
  # ============================================================================
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'deploy-backend'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'agent-profiler-api'
      - '--image=gcr.io/$PROJECT_ID/agent-profiler-api:$COMMIT_SHA'
      - '--region=us-central1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--port=8080'
      - '--memory=4Gi'
      - '--cpu=2'
      - '--timeout=600'
      - '--min-instances=1'
      - '--max-instances=100'
      - '--concurrency=80'
      - '--add-cloudsql-instances=client-profiler-473903:us-central1:client-profiler-db'
      - '--service-account=claude-automation@ent-sight-dev-esml01.iam.gserviceaccount.com'
      - '--set-env-vars=GOOGLE_CLOUD_PROJECT=$PROJECT_ID'
      - '--set-env-vars=VERTEX_AI_LOCATION=us-central1'
      - '--set-env-vars=APP_ENV=production'
      - '--set-env-vars=DATABASE_URL=postgresql+asyncpg://postgres:reedmichael@/agent_profiler?host=/cloudsql/client-profiler-473903:us-central1:client-profiler-db'
      - '--set-env-vars=GCS_BUCKET_NAME=$PROJECT_ID-agent-profiler-data'
    waitFor: ['push-backend', 'push-backend-latest']

# ============================================================================
# Images to store in Container Registry
# ============================================================================
images:
  - 'gcr.io/$PROJECT_ID/agent-profiler-api:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/agent-profiler-api:latest'

# ============================================================================
# Build configuration
# ============================================================================
timeout: 1200s  # 20 minutes

options:
  machineType: 'N1_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

# ============================================================================
# Tags for build tracking
# ============================================================================
tags:
  - 'agent-profiler'
  - 'backend'
  - 'cloud-run'
